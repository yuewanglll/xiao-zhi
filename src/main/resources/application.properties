spring.application.name=XiaoZi-langchain4j
server.port=8080
##langchain4j
#langchain4j.open-ai.chat-model.base-url=http://langchain4j.dev/demo/openai/v1
#langchain4j.open-ai.chat-model.api-key=demo
#langchain4j.open-ai.chat-model.model-name=gpt-4o-mini

#deepseek
langchain4j.open-ai.chat-model.base-url=https://api.deepseek.com
langchain4j.open-ai.chat-model.api-key=${DEEP_SEEK_API_KEY}
#moudel
langchain4j.open-ai.chat-model.model-name=deepseek-chat

#log
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true
logging.level.root=info

#ollama
langchain4j.ollama.chat-model.base-url=http://localhost:11434
langchain4j.ollama.chat-model.model-name=deepseek-r1:1.5b
langchain4j.ollama.chat-model.log-requests=true
langchain4j.ollama.chat-model.log-responses=true


#ali  community
langchain4j.community.dashscope.chat-model.api-key=${DASH_SCOPE_API_KEY}
langchain4j.community.dashscope.chat-model.model-name=qwen-max

#MysqlDatabaseResource
spring.datasource.url=jdbc:mysql://localhost:3306/xiaozhi?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=1375448
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#OpenSqlLog
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/chat_memory_db
